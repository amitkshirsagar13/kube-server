apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: demo-server
  namespace: {{.Values.branch}}
  labels:
    app: demo-server
    version: demo-server-{{.Values.commit}}
spec:
  replicas: {{.Values.scale}}
  template:
    metadata:
      labels:
        app: demo-server
    spec:
      containers:
      - name: demo-server
        image: "amitkshirsagar13/{{.Values.application}}:{{.Values.commit}}"
        ports:
        - containerPort: 8989
#        resources:
#          requests:
#            cpu: 100m
#            memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: demo-server
  namespace: {{.Values.branch}}
spec:
  type: LoadBalancer
  ports:
  - port: 8089
    targetPort: 8989
  selector:
    app: demo-server
