apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/tls-acme: "true"
  name: dev.echoserver
  namespace: dev
spec:
  tls:
  - hosts:
    - echoserver.dev.gcp.k8m.io
    - echoserver.dev.k8m.io
  - secretName: dev
  backend:
    serviceName: default-http-backend
    servicePort: 80
  rules:
    - host: echoserver.dev.gcp.k8m.io
      http:
        paths:
          - backend:
              serviceName: echoserver
              servicePort: 8080
            path: /

    - host: echoserver.dev.k8m.io
      http:
        paths:
          - backend:
              serviceName: echoserver
              servicePort: 8080
            path: /
